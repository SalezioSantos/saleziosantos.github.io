<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Cadastro</title>
        <link rel="stylesheet" href="css/exercicio2.css">
    </head>
    <body>
        <header>
            <section>
            <div class="head">
                <h1>Cadastro Social</h1>
            </div>
            <div class="title_form">
                <h3>Preencha com suas informações pessoais</h3>
            </div>
            <div class="body_form">
                <form action="" method="post">
                    <div class="container">
                        <div class="nome">
                            <label for="nome">Nome:</label><br>
                            <input type="text" name="nome" required placeholder="Seu Nome Completo" id="nome">
                        </div>
                        <div class="cpf">
                            <label for="cpf">CPF:</label><br>
                            <input type="text" name="cpf" required placeholder="000.000.000-00" id="cpf"><br>
                        </div>
                        <div class="dt_nasc">
                            <label for="data_nascimento">Data de Nascimento:</label><br>
                            <input type="date" name="data_nascimento" required id="dt_nasc"><br>
                        </div>
                        <div class="genero">
                            <label for="genero">Genero:</label><br>
                            <input type="radio" name="sexo" required id="sexo_f">
                            <label for="sexo_f">Feminino</label>
                            <input type="radio" name="sexo" required id="sexo_m">
                            <label for="sexo_m">Masculino</label>
                            <input type="radio" name="sexo" required id="sexo_x">
                            <label for="sexo_x">Prefiro não Falar</label>
                        </div>
                        <div class="est_civil">
                            <label for="est_civil">Estado Civil</label><br>
                            <select name="esstado_civil" id="est_civil">
                                <option value="Casado">Casado(a)</option>
                                <option value="Solteiro">Solteiro(a)</option>
                                <option value="Viuvo">Viuvo(a)</option>
                            </select>
                        </div>
                        <div class="renda">
                            <label for="renda">Renda Mensal:</label><br>
                            <input type="text" name="renda" required placeholder="0.00" id="renda"><br>
                        </div>
                        <div class="endereco">
                            <label for="endereco">Endereço</label><br>
                        </div>
                        <div class="rua">
                            <label for="rua">Logadouro:</label><br>
                            <input type="text" name="rua" required placeholder="Logadouro" id="rua">
                        </div>
                        <div class="numero">
                            <label for="numero">Número:</label><br>
                            <input type="text" name="numero" required placeholder="Nº" id="numero">
                        </div>
                        <div class="complemento">
                            <label for="complemento">Complemento:</label><br>
                            <input type="text" name="complemento" required placeholder="Complemento" id="complemento">
                        </div>
                        <div class="estado">
                            <label for="estado">Estado:</label><br>
                            <select name="estado" id="estado">
                                <option selected="" value="">Selecione o Estado (UF)</option>
                                <option value="Acre">Acre</option>
                                <option value="Alagoas">Alagoas</option>
                                <option value="Amapá">Amapá</option>
                                <option value="Amazonas">Amazonas</option>
                                <option value="Bahia">Bahia</option>
                                <option value="Ceará">Ceará</option>
                                <option value="Distrito Federal">Distrito Federal</option>
                                <option value="Espírito Santo">Espírito Santo</option>
                                <option value="Goiás">Goiás</option>
                                <option value="Maranhão">Maranhão</option>
                                <option value="Mato Grosso">Mato Grosso</option>
                                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                                <option value="Minas Gerais">Minas Gerais</option>
                                <option value="Pará">Pará</option>
                                <option value="Paraíba">Paraíba</option>
                                <option value="Paraná">Paraná</option>
                                <option value="Pernambuco">Pernambuco</option>
                                <option value="Piauí">Piauí</option>
                                <option value="Rio de Janeiro">Rio de Janeiro</option>
                                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                                <option value="Rondônia">Rondônia</option>
                                <option value="Roraima">Roraima</option>
                                <option value="Santa Catarina">Santa Catarina</option>
                                <option value="São Paulo">São Paulo</option>
                                <option value="Sergipe">Sergipe</option>
                                <option value="Tocantins">Tocantins</option>
                            </select>
                        </div>
                        <div class="cidade">
                            <label for="cidade">Cidade:</label><br>
                            <input type="text" name="cidade" required placeholder="Cidade" id="cidade">
                        </div>
                        <input type="submit" name="cadastrar" id="cadastrar" value="Cadastrar">
                    </div>
                </form>
            </div>
        </section>
        </header>
    </body>
</html>
